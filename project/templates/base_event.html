{% block style %}
<style>
    .event-list {
      padding: 45px 45px 45px 45px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .frame-event {
      background: #a2b7ca;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      border-radius: 15px;
      width: 100%;
      height: fit-content;
      position: relative;
      gap: 20px;
    }
    .left {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-start;
      justify-content: flex-start;
      position: relative;
    }
    .event-image {
    flex-shrink: 0;
    width: 365px;
    height: 189px;
    position: relative;
    max-width: 95%;
    max-height: 95%;
    display: block;
    }
    .rating {
    display: flex;
    flex-direction: row;
    gap: 5px;
    align-items: center;
    justify-content: flex-start;
    flex-shrink: 0;
    position: relative;
    overflow: visible;
    }
    .right {
    display: flex;
    flex-direction: row;
    align-items: flex-start;
    justify-content: space-between;
    flex-wrap: column;
    height: 239px;
    position: relative;
    }
    .frame-info {
    display: flex;
    flex-direction: column;
    gap: 15px;
    align-items: flex-start;
    justify-content: space-between;
    flex-shrink: 0;
    width: 460px;
    height: 189px;
    position: relative;
    }
    .event-name-txt {
    color: #000000;
    text-align: left;
    font: 400 30px "Ubuntu Condensed", sans-serif;
    position: relative;
    }
    .event-details-txt {
    color: #000000;
    text-align: left;
    font: 400 25px "Ubuntu Condensed", sans-serif;
    position: relative;
    }
    .frame-event-btn {
    flex: 1;
    height: 100%;
    width: 66px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    position: relative;
    }
    .btn-bookmark {
    position: relative;
    overflow: visible;
    background: transparent;
    border: none;
    }
    .btn-alarm {
    position: relative;
    overflow: visible;
    background: transparent;
    border: none;
    }
    .btn-calendar {
    position: relative;
    overflow: visible;
    background: transparent;
    border: none;
    }
    .btn-event-details {
    position: relative;
    overflow: visible;
    background: transparent;
    border: none;
    }
    .btn-edit {
    position: relative;
    overflow: visible;
    background: transparent;
    border: none;
    }
</style>
{% endblock %}
