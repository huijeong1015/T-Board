<style>
    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 30px;
    }
    .tab {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        gap: 30px;
        padding: 50px 50px 0px 50px;
    }
    .tboard-logo {
        flex-shrink: 0;
        position: relative;
        overflow: visible;
    }
    .title {
        display: flex;
        flex-direction: row;
        gap: 16px;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        position: relative;
    }
    .title-txt {
        color: #d9d9d9;
        text-align: left;
        font: 400 50px "Ubuntu Condensed", sans-serif;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: flex-start;
    }
    .frame-btn {
        display: flex;
        flex-direction: row;
        gap: 30px;
        align-items: center;
        justify-content: flex-start;
        height: auto;
        flex-shrink: 0;
        position: relative;
    }
    .btn-post {
        flex-shrink: 0;
        position: relative;
        overflow: visible;
    }
    .btn-home {
        flex-shrink: 0;
        position: relative;
        overflow: visible;
    }
    .btn-account {
      flex-shrink: 0;
      position: relative;
      overflow: hidden;
      width: 65px;
      height: 65px;
      border-radius: 50%;
      border: 3px solid #6f879e;
    }
</style>
