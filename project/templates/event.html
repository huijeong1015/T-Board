{% block event %}
<div class="frame-event">
    <div class="left">
        <img src="{{ url_for('static', filename='event_photos/' + event['event_type'].lower() + '.png') }}" alt="Image" class="event-image">
    </div>
    <div class="right">
        <div class="frame-info">
            <div class="event-name-txt">Name: {{ event['name'] }}</div>
            <div class="event-details-txt">Date: {{ event['date'] }}</div>
            <div class="event-details-txt">Time: {{ event['time'] }}</div>
            <div class="event-details-txt">
                Location: {{ event['location'] }}
            </div>
        </div>
        <div class="frame-event-btn">
            <form class="btn-bookmark-form" method="POST" action="/main_dashboard">
                <button class="btn-bookmark" type="submit" name="bookmark" value="{{ event['id'] }}">
                    {% if event['id'] in bookmarked_events %}
                        <svg class="svg-event" fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><g stroke="#A34A4A" stroke-linecap="round" stroke-width="2"><path d="m11 2c-3.77124 0-5.65685 0-6.82843 1.12874-1.17157 1.12874-1.17157 2.94542-1.17157 6.57879v8.27327c0 2.3059 0 3.4588.77285 3.8715 1.49662.7991 4.30395-1.8671 5.63715-2.6699.7732-.4656 1.1598-.6984 1.59-.6984s.8168.2328 1.59.6984c1.3332.8028 4.1405 3.469 5.6372 2.6699.7728-.4127.7728-1.5656.7728-3.8715v-6.9808" stroke-linejoin="round"/><path d="m13 6h8"/></g></svg>
                    {% else %}
                        <svg class="svg-event" fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><g stroke="#A34A4A" stroke-linecap="round" stroke-width="2"><path d="m11 2c-3.77124 0-5.65685 0-6.82843 1.12874-1.17157 1.12874-1.17157 2.94542-1.17157 6.57879v8.27327c0 2.3059 0 3.4588.77285 3.8715 1.49662.7991 4.30395-1.8671 5.63715-2.6699.7732-.4656 1.1598-.6984 1.59-.6984s.8168.2328 1.59.6984c1.3332.8028 4.1405 3.469 5.6372 2.6699.7728-.4127.7728-1.5656.7728-3.8715v-4.9808" stroke-linejoin="round"/><path d="m17 10v-8m-4 4h8"/></g></svg>
                    {% endif %}
                </button>
            </form> 
            <form method="POST" action="{{ url_for('download_ics_file') }}">
                <button name="export-calendar" id="btn-calendar" class="btn-calendar" value="{{ event['id'] }}"> 
                    <svg class="svg-event" fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><g stroke="#4F7942" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="m15 19.5c.4915.5057 1.7998 2.5 2.5 2.5m2.5-2.5c-.4915.5057-1.7998 2.5-2.5 2.5m0 0v-8"/><path d="m18 2v2m-12-2v2"/><path d="m12.5 22h-1.45c-4.03051 0-6.04576 0-7.29788-1.3536-1.25212-1.3537-1.25212-3.5323-1.25212-7.8896v-.5136c0-4.35726 0-6.53592 1.25212-7.88956s3.26737-1.35364 7.29788-1.35364h1.9c4.0305 0 6.0458 0 7.2979 1.35364 1.1788 1.27439 1.2478 3.28 1.2518 7.14636"/><path d="m3 8h18"/></g></svg>
                </button>
            </form>
            <form method="POST" action="/main_dashboard">
                <button name="event-details" class="btn-event-details" value="{{ event['id'] }}">
                    <svg class="svg-event-details" fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><g stroke="#4B5F7D" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="m14 12h-10"/><path d="m18.5859 13.6026-.9665.7613c-1.5658 1.2335-2.3487 1.8502-2.984 1.5689-.6354-.2813-.6354-1.2447-.6354-3.1715v-1.5226c0-1.92679 0-2.89017.6354-3.17149.6353-.28131 1.4182.33543 2.984 1.56891l.9664.76128c.9428.7427 1.4142 1.1141 1.4142 1.6026s-.4714.8599-1.4141 1.6026z"/></g></svg>
                </button>
            </form>
        </div>
    </div>
</div>
{% include "base_event.html" %}
{% endblock %}
