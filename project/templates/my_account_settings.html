<style>

}
.frame-tab {

  position: relative;
  height: fit-content;
}
.my-events-tab {

  border-radius: 10px;
  width: 92px;
  height: 92px;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 15px;
  position: relative;
}
.event-history-tab {
  background: #657895;
  border-radius: 10px;
  width: 92px;
  height: 92px;
  display: flex;
  justify-content: center;

  padding-top: 15px;
  position: relative;
}
.friends-tab {

  border-radius: 10px;
  width: 92px;
  height: 92px;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 15px;
  position: relative;
}
.notification-tab {

  border-radius: 10px;

  gap: 30px;
  align-items: center;
  justify-content: center;

}
.btn-edit-profile {
  background: #d9d9d9;
