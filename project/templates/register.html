      {% for message in get_flashed_messages() %}
        <div class="alert alert-warning">
            {{ message }}
        </div>
      {% endfor %}
    </div>
    <form action="/register" method="POST" class="register-form">
      <div class="input">
        <!-- <div class="input-id"></div> -->
        <input type = "text" id="input-id" name="input-id" placeholder="Enter your username">
        <div class="input-txt-white">Username</div>
      </div>
      <div class="input" style="padding-top: 10%;">
        <!-- <div class="input-email"></div> -->
        <input type = "text" id="input-email" name="input-email" placeholder="Enter your U of T email">
        <div class="input-txt-white">U of T email</div>
      </div>
      <div class="input">
        <!-- <div class="input-email-confirm"></div> -->
        <input type = "text" id="input-confirm-email" name="input-confirm-email" placeholder="Re-enter your U of T email">
        <div class="input-txt-white">Confirm U of T email</div>
      </div>
      <div class="input" style="padding-top: 10%;">
        <!-- <div class="input-pwd"></div> -->
        <input type = "password" id="input-pwd" name="input-pwd" placeholder="Enter your password">
        <div class="input-txt-white">Password</div>
      </div>
      <div class="input">
        <!-- <div class="input-confirm-pwd"></div> -->
        <input type = "password" id="input-confirm-pwd" name="input-confirm-pwd" placeholder="Re-enter your password">
        <div class="input-txt-white">Confirm Password</div>
      </div>
      <div class="input" style="padding-top: 10%; padding-bottom: 10%;">
        <!-- <div class="input-interests"></div> -->
        <input type = "text" id="input-interests" name="input-interests" placeholder="Enter your interests">
        <div class="input-txt-white">Interests</div>
      </div>
      <button class="btn-register">CREATE ACCOUNT</button>
    </form>
</div>
