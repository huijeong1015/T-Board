{% extends "my_account.html" %}

<div class="notification-tab">
  <div class="frame-tab">
    <div class="my-events-tab">
      <a href="{{ url_for('my_account_myevents') }}"> 
        <svg class="events" width="58" height="50" viewBox="0 0 58 50" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M0 0V21.4286H21.4286V0H0ZM28.5714 0V7.14286H57.1429V0H28.5714ZM28.5714 14.2857V21.4286H50V14.2857H28.5714ZM0 28.5714V50H21.4286V28.5714H0ZM28.5714 28.5714V35.7143H57.1429V28.5714H28.5714ZM28.5714 42.8571V50H50V42.8571H28.5714Z"

          fill="#1E1E1E"
        />
        <line
          x1="24.833"
          y1="14.1665"
          x2="24.833"
          y2="26.6665"
          stroke="#1E1E1E"
          stroke-width="3"
        />
        <line
          x1="35.087"
          y1="31.6996"
          x2="24.2518"
          y2="25.4668"
          stroke="#1E1E1E"
          stroke-width="3"
        />
        </svg>
      </a>
    </div>
    <div class="friends-tab">
        <a href="{{ url_for('my_account_friends') }}">
          <svg class="add-friend" width="75" height="50" viewBox="0 0 75 50" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M25 0C18.125 0 12.5 7 12.5 15.625C12.5 24.25 18.125 31.25 25 31.25C31.875 31.25 37.5 24.25 37.5 15.625C37.5 7 31.875 0 25 0ZM11.9375 31.25C5.3125 31.5625 0 37 0 43.75V50H50V43.75C50 37 44.75 31.5625 38.0625 31.25C34.6875 35.0625 30.0625 37.5 25 37.5C19.9375 37.5 15.3125 35.0625 11.9375 31.25Z"
              fill="#202E44" />
            <path d="M59.3846 0V9.29969H50.085V15.4995H59.3846V24.7992H65.5844V15.4995H74.8841V9.29969H65.5844V0H59.3846Z"
              fill="#202E44" />
          </svg>
        </a>
    </div>
    <div class="notification-tab2">
      <svg class="alarm" width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M25 0C18.125 0 12.5 5.625 12.5 12.5C12.5 19 9.25 24.875 4.125 29.125C1.5625 31.25 0 34.25 0 37.5H50C50 34.25 48.5 31.25 45.875 29.125C40.75 24.875 37.5 19 37.5 12.5C37.5 5.625 31.9375 0 25 0ZM18.75 43.75C18.75 47.1875 21.5625 50 25 50C28.4375 50 31.25 47.1875 31.25 43.75H18.75Z"
          fill="#FFC633" />
      </svg>
    </div>
  </div>
  <div class="frame-content">
    <div class="notification">
      <div class="heading">
        <svg
          class="account3"
          width="50"
          height="50"
          viewBox="0 0 50 50"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="25"
            cy="25"
            r="26.5"
            fill="#7CA34A"
            stroke="#7CA34A"
            stroke-width="3"
          />
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M44.4054 40.7629C47.9033 36.462 50 30.9759 50 25C50 11.1929 38.8071 0 25 0C11.1929 0 0 11.1929 0 25C0 31.2251 2.27526 36.9188 6.03954 41.2949C7.45967 37.7288 10.8705 35.1893 14.8833 35C17.5833 38.05 21.2833 40 25.3333 40C29.3833 40 33.0833 38.05 35.7833 35C39.6294 35.1797 42.8812 37.4784 44.4054 40.7629ZM15.3333 22.5C15.3333 15.6 19.8333 10 25.3333 10C30.8333 10 35.3333 15.6 35.3333 22.5C35.3333 29.4 30.8333 35 25.3333 35C19.8333 35 15.3333 29.4 15.3333 22.5Z"
            fill="#D9D9D9"
          />
        </svg>

        <div class="name">
          &lt;username&gt; shared &lt;event name&gt;
        </div>
      </div>
      <div class="frame-event">
        <div class="left">
          <img class="image-1" src="image-1.png" />
        </div>
        <div class="right2">
          <div class="frame-info">
            <div class="date">Date: &lt;date of the event&gt;</div>
            <div class="time">Time: &lt;time of the event&gt;</div>
            <div class="location">
              Location: &lt;location of the event&gt;
            </div>
          </div>
        </div>
      </div>
      <div class="frame-btn2">
        <button class="btn-going">GOING</button>
        <button class="btn-unsure">UNSURE</button>
        <button class="btn-notgoing">NOT GOING</button>
      </div>
    </div>
    <div class="notification">
      <div class="heading">
        <svg
          class="account4"
          width="50"
          height="50"
          viewBox="0 0 50 50"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="25"
            cy="25"
            r="26.5"
            fill="#7CA34A"
            stroke="#7CA34A"
            stroke-width="3"
          />
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M44.4054 40.7629C47.9033 36.462 50 30.9759 50 25C50 11.1929 38.8071 0 25 0C11.1929 0 0 11.1929 0 25C0 31.2251 2.27526 36.9188 6.03954 41.2949C7.45967 37.7288 10.8705 35.1893 14.8833 35C17.5833 38.05 21.2833 40 25.3333 40C29.3833 40 33.0833 38.05 35.7833 35C39.6294 35.1797 42.8812 37.4784 44.4054 40.7629ZM15.3333 22.5C15.3333 15.6 19.8333 10 25.3333 10C30.8333 10 35.3333 15.6 35.3333 22.5C35.3333 29.4 30.8333 35 25.3333 35C19.8333 35 15.3333 29.4 15.3333 22.5Z"
            fill="#D9D9D9"
          />
        </svg>

        <div class="name">
          &lt;username&gt; shared &lt;event name&gt;
        </div>
      </div>
      <div class="frame-event">
        <div class="left">
          <img class="image-1" src="image-1.png" />
        </div>
        <div class="right2">
          <div class="frame-info">
            <div class="date">Date: &lt;date of the event&gt;</div>
            <div class="time">Time: &lt;time of the event&gt;</div>
            <div class="location">
              Location: &lt;location of the event&gt;
            </div>
          </div>
        </div>
      </div>
      <div class="frame-btn2">
        <button class="btn-going">GOING</button>
        <button class="btn-unsure">UNSURE</button>
        <button class="btn-notgoing">NOT GOING</button>
      </div>
    </div>
</div>
<style>
.notification-tab {
  width: 100%;
  height: 100%;
}
.frame-tab {
  display: flex;
  flex-direction: row;
  padding-right: 15px;
  gap: 20px;
  align-items: flex-start;
  justify-content: flex-end;
  position: relative;
  height: fit-content;
}
.my-events-tab {
  background: #657895;
  border-radius: 10px;
  width: 92px;
  height: 92px;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}
.events {
  position: relative;
  overflow: visible;
}
.event-history-tab {
  background: #657895;
  border-radius: 10px;
  width: 92px;
  height: 92px;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}
.history {
  position: relative;
  overflow: visible;
}
.friends-tab {
  background: #657895;
  border-radius: 10px;
  width: 92px;
  height: 92px;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}
.add-friend {
  position: relative;
  overflow: visible;
}
.notification-tab2 {
  background: #a2b7ca;
  border-radius: 10px;
  width: 92px;
  height: 92px;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}
.alarm {
  position: relative;
  overflow: visible;
}
.frame-content {
  background: #a2b7ca;
  border-radius: 15px;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 20px;
  align-items: flex-start;
  justify-content: flex-start;
  top: -15px;
  position: relative;
}
.notification {
  display: flex;
  flex-direction: column;
  gap: 0px;
  align-items: center;
  justify-content: flex-start;
  align-self: stretch;
  flex-shrink: 0;
  position: relative;
}
.heading {
  padding: 0px 30px 0px 30px;
  display: flex;
  flex-direction: row;
  gap: 20px;
  align-items: center;
  justify-content: flex-start;
  align-self: stretch;
  flex-shrink: 0;
  position: relative;
}
.account3 {
  flex-shrink: 0;
  position: relative;
  overflow: visible;
}
.name {
  color: #000000;
  text-align: left;
  font: 400 36px "Ubuntu Condensed", sans-serif;
  position: relative;
}
.frame-event {
  padding: 20px 50px 20px 50px;
  display: flex;
  flex-direction: row;
  gap: 18px;
  align-items: flex-start;
  justify-content: flex-start;
  flex-shrink: 0;
  position: relative;
}
.image-1 {
  flex-shrink: 0;
  width: 365px;
  height: 189px;
  position: relative;
}
.right2 {
  display: flex;
  flex-direction: row;
  gap: 10px;
  align-items: flex-start;
  justify-content: flex-start;
  flex-wrap: wrap;
  align-self: stretch;
  flex-shrink: 0;
  width: 340px;
  position: relative;
}
.frame-info {
  display: flex;
  flex-direction: column;
  gap: 15px;
  align-items: flex-start;
  justify-content: flex-start;
  flex: 1;
  position: relative;
}
.date {
  color: #000000;
  text-align: left;
  font: 400 28px "Ubuntu Condensed", sans-serif;
  position: relative;
}
.time {
  color: #000000;
  text-align: left;
  font: 400 28px "Ubuntu Condensed", sans-serif;
  position: relative;
}
.location {
  color: #000000;
  text-align: left;
  font: 400 28px "Ubuntu Condensed", sans-serif;
  position: relative;
}
.frame-btn2 {
  padding: 0px 50px 0px 50px;
  display: flex;
  flex-direction: row;
  align-items: flex-start;
  justify-content: space-between;
  align-self: stretch;
  flex-shrink: 0;
  position: relative;
}
.account4 {
  flex-shrink: 0;
  position: relative;
  overflow: visible;
}
button {
  flex-shrink: 0;
  width: 200px;
  height: 50px;
  border-radius: 15px;
  color: #1e1e1e;
  text-align: center;
  font: 700 30px "Ubuntu Mono", sans-serif;
  position: relative;  
}
.btn-going {
  background: #639820;
}
.btn-unsure {
  background: #ffc336;
}
.btn-notgoing {
  background: #a34a4a;
}
</style>
{% endblock %}
